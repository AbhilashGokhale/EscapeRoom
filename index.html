<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decode the Timebomb â€“ Level Select</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', monospace;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at 50% 60%, rgba(12,18,33,0.09) 50%, #090f22 110%), 
                  linear-gradient(to bottom,rgba(0,0,0,0.26),rgba(0,0,0,0.35));
    }
    .glass-start-panel {
      position: relative;
      z-index: 2;
      padding: 45px 32px 34px;
      border-radius: 32px;
      background: rgba(28,37,59, 0.92);
      box-shadow: 0 8px 40px 12px #030b1f88, 0 0 0 4px #2ef7cf60;
      min-width: 350px;
      max-width: 89vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1.7px solid #2ef7cf43;
      backdrop-filter: blur(7px) saturate(1.11);
    }
    .title {
      font-size: 2.2rem;
      color: #21ffe8;
      text-align: center;
      margin-bottom: 9px;
      letter-spacing: 0.11em;
      text-shadow: 0 2px 18px #12f7f944, 0 5px 42px #2ef7cf11;
    }
    .subtitle {
      font-size: 1.14rem;
      color: #fafaf8;
      letter-spacing: 0.09em;
      margin-bottom: 30px;
      text-align: center;
      opacity: 0.75;
      font-weight: 500;
      text-shadow: 0 2px 18px #14fcf533;
    }
    .level-list {
      display: flex;
      gap: 16px;
      margin-bottom: 23px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .level-btn {
      padding: 23px 32px;
      font-size: 1.28rem;
      font-family: inherit;
      font-weight: 800;
      border: 2.4px solid #2ef7cf;
      border-radius: 23px;
      background: linear-gradient(180deg,#23253d 75%,#232e46 100%);
      box-shadow: 0 2px 22px #37fe401a;
      color: #24fff3;
      outline: none;
      transition: background 0.14s, color 0.14s, box-shadow 0.13s, border 0.11s;
      letter-spacing: 0.12em;
      margin-bottom: 7px;
      cursor: pointer;
    }
    .level-btn.selected, .level-btn:active, .level-btn:focus-visible {
      background: #2ef7cf;
      color: #102118;
      border: 2.4px solid #f7ff41;
      box-shadow: 0 0 30px #2ef7cf77;
    }
    .start-btn {
      margin-top: 6px;
      padding: 17px 54px;
      font-size: 1.41rem;
      font-family: inherit;
      font-weight: 900;
      color: #23253f;
      background: linear-gradient(90deg, #21ffe8 0%, #24ff94 100%);
      border-radius: 18px;
      border: none;
      letter-spacing: 0.14em;
      box-shadow: 0 2px 25px #2ef7cf51;
      transition: background 0.17s, color 0.14s, box-shadow 0.13s;
      cursor: pointer;
    }
    .start-btn:active, .start-btn:focus-visible {
      background: #212ed4;
      color: #fff;
      box-shadow: 0 5px 10px #353899, 0 2px 17px #21ffe990;
    }
    @media (max-width: 520px) {
      .glass-start-panel {min-width:97vw;max-width:99vw;padding: 25px 4vw 20vw;}
      .level-btn {padding: 12px 7vw; font-size:1rem;}
      .title {font-size:1.07rem;}
    }
  </style>
</head>
<body>
<div class="glass-start-panel">
  <div class="title">Hanger</div>
  <div class="subtitle">Choose the location where you want to save millions by decoding the code!</div>
  <div class="level-list" id="levelList">
    <button class="level-btn selected" data-level="Subway">Subway</button>
    <button class="level-btn" data-level="Central Station">Central Station</button>
    <button class="level-btn" data-level="Airport">Airport</button>
    <button class="level-btn" data-level="cliff">cliff</button>
  </div>
  <button class="start-btn" id="startBtn">Start</button>
</div>
<script>
let selectedLevel = "Subway";
const btns = document.querySelectorAll(".level-btn");
btns.forEach(btn => {
  btn.onclick = () => {
    btns.forEach(b=>b.classList.remove("selected"));
    btn.classList.add("selected");
    selectedLevel = btn.dataset.level;
  }
});
// Demo: change location to actual bomb game and pass level as state/URL param if you use multiple difficulties
document.getElementById("startBtn").onclick = function() {
  // In a true app, swap page or show game panel:
  if (selectedLevel == "Subway" ){
         window.location.href = "Subway 1.html" ;
        alert("You have selected: " + selectedLevel + "\nAll the very best!"); 
  }
  else if (selectedLevel == "Central Station"  ){
    window.location.href = "CS-1.html" ;
    alert("You have selected: " + selectedLevel + "\nAll the very best!"); 
  }
  else{
    alert("Coming Soon");
  }
  
 
};
</script>
</body>
</html>
